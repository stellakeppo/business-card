<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stella Keppo business card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <main>
        <div>
            <h1>Stella Keppo</h1>
            <p>Information design, photography <span>&#43;</span> visual communication design. Aspiring in front-end.</p>
        </div>
        <div class="bottom">
            <p>My portfolio is under construction. Meanwhile, drop a line or check on any updates from me in any of the following.</p>
           
            <div>
              <div class="flex">
                <img class="socialIcon" src="/icons/ikoni-nuoli.svg" alt='' role='image'/>
                <a href="https://www.instagram.com/stellakeppo/" class="socialLink" target="_blank">Instagram</a>
              </div>
              <div class="flex">
                <img class="socialIcon" src="/icons/ikoni-nuoli.svg" alt='' role='image'/>
                <a href="https://www.linkedin.com/in/stellakeppo/" class="socialLink" target="_blank">LinkedIn</a>
              </div>
              <div class="flex">
                <img class="socialIcon" src="/icons/ikoni-nuoli.svg" alt='' role='image'/>
                <a href="https://twitter.com/KeppoStella" class="socialLink" target="_blank">Twitter</a>
              </div>
            </div>
        </div>
    </main>
    <footer class="copy">
      <p id="copyright"></p>
      <script defer>
        let currentDate = new Date();
        let currentYear = currentDate.getFullYear();
        document.getElementById('copyright').innerHTML = '&copy' + ' ' +currentYear + " Stella Keppo";
      </script>
    </footer>
  </body>
</html>
